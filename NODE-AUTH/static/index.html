<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register!</title>
		<link rel="stylesheet" href= "register.css">
</head>
<style>
  .container{
    text-align: center;
    padding-right: 500px;
  }
</style>

	<body>
		<h2>
			<nav class="navbar">
				<ul>
					<li id="projectname">FarmStead!</li>
					<li><a href="http://localhost:9999/mainpage.html">Home</a></li>
					<li><a href="https://www.vit.edu/index.php/institute/about-trust" target="_blank">About</a></li>
					<li><a href="https://www.vit.edu/" target="_blank">Contact us</a></li>
					</ul>
			</nav>
		</h2>
		<h1 id="reg">Register</h1>
		<form id="reg-form">
			<input type="text" autocomplete="off" id="username" placeholder="Username" />
			<input type="password" autocomplete="off" id="password" placeholder="Password" />
			<input type="submit" id="btn" class="registerbtn" value="Submit Form" />
		</form>
		<p id="bot">Already Registered? <a href="login.html">Login Here</a></p>
		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					alert('Success')
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>
